<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster V2 — Bottom Text, Image Top</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .cover {
      width: 1080px;
      height: 1080px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Background image — aspect fill, full bleed */
    .bg-image {
      position: absolute;
      inset: 0;
      background: url('/eye-bg.jpg') center 30% / cover no-repeat;
    }

    /* Gradient: transparent top fading to solid warm dark bottom */
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        transparent 0%,
        transparent 20%,
        rgba(15, 13, 32, 0.4) 40%,
        rgba(15, 13, 32, 0.88) 58%,
        rgba(15, 13, 32, 0.98) 70%,
        #0f0d20 80%
      );
    }

    /* Content pinned to bottom */
    .content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 0 64px 100px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 20px;
      background: rgba(108, 99, 255, 0.12);
      border: 1px solid rgba(108, 99, 255, 0.25);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      color: #9B93FF;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 28px;
    }

    .badge .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #6C63FF;
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 88px;
      font-weight: 700;
      line-height: 1.05;
      letter-spacing: -0.03em;
      color: #fff;
      margin-bottom: 16px;
    }

    .subtitle {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 28px;
      font-weight: 500;
      font-style: italic;
      color: rgba(255, 255, 255, 0.55);
      margin-bottom: 36px;
      letter-spacing: -0.01em;
    }

    .details {
      display: flex;
      gap: 28px;
    }

    .detail {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
    }

    .detail strong {
      color: rgba(255, 255, 255, 0.75);
      font-weight: 600;
    }

    .detail-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      align-self: center;
    }

    /* Logo top-left */
    .logo {
      position: absolute;
      top: 44px;
      left: 52px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 22px;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: -0.02em;
      z-index: 10;
    }

    .logo span { color: #6C63FF; }

    .corner-tag {
      position: absolute;
      top: 48px;
      right: 52px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="bg-image"></div>
    <div class="bg-gradient"></div>

    <div class="logo">One<span>Day</span></div>
    <div class="corner-tag">No experience needed</div>

    <div class="content">
      <div class="badge">
        <span class="dot"></span>
        Live Workshop
      </div>
      <h1>Becoming<br>Superhuman</h1>
      <p class="subtitle">Leveraging Claude Code in your everyday life</p>
      <div class="details">
        <div class="detail"><strong>Mon, Feb 23</strong></div>
        <div class="detail-dot"></div>
        <div class="detail"><strong>8 PM PST</strong></div>
        <div class="detail-dot"></div>
        <div class="detail"><strong>60 minutes</strong></div>
      </div>
    </div>
  </div>
</body>
</html>
