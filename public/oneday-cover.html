<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneDay Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1500px;
      height: 500px;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #0B0F1A;
      color: #E8ECF4;
    }

    .cover {
      width: 1500px;
      height: 500px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Grid background */
    .grid-bg {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(108, 99, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(108, 99, 255, 0.05) 1px, transparent 1px);
      background-size: 48px 48px;
      mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 10%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 10%, transparent 70%);
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      pointer-events: none;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.25) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .orb-2 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(52, 211, 153, 0.1) 0%, transparent 70%);
      top: -5%;
      right: 15%;
    }

    .orb-3 {
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(108, 99, 255, 0.12) 0%, transparent 70%);
      bottom: -10%;
      left: 12%;
    }

    /* Concentric rings */
    .rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(108, 99, 255, 0.12);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ring-1 { width: 160px; height: 160px; border-color: rgba(108, 99, 255, 0.16); }
    .ring-2 { width: 300px; height: 300px; border-color: rgba(108, 99, 255, 0.11); }
    .ring-3 { width: 480px; height: 480px; border-color: rgba(108, 99, 255, 0.07); }
    .ring-4 { width: 700px; height: 700px; border-color: rgba(108, 99, 255, 0.04); }
    .ring-5 { width: 960px; height: 960px; border-color: rgba(108, 99, 255, 0.025); }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .logo-orb {
      width: 48px;
      height: 48px;
      flex-shrink: 0;
    }

    .logo-text {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-size: 44px;
      letter-spacing: -0.03em;
      color: #E8ECF4;
    }

    .logo-text span {
      color: #6C63FF;
    }

    .tagline {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 42px;
      font-weight: 500;
      font-style: italic;
      line-height: 1.25;
      color: #E8ECF4;
      max-width: 800px;
      margin: 0 auto 24px;
      letter-spacing: -0.02em;
    }

    .tagline em {
      color: #6C63FF;
      font-style: italic;
    }

    .sub {
      font-size: 17px;
      color: #8A94A8;
      letter-spacing: 0.01em;
      font-weight: 400;
    }

    /* Floating snippets */
    .float-code {
      position: absolute;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 11px;
      padding: 7px 13px;
      border-radius: 8px;
      background: rgba(19, 24, 37, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 5;
      white-space: nowrap;
    }

    .fc-1 {
      top: 60px;
      left: 80px;
      transform: rotate(-2deg);
      opacity: 0.5;
    }

    .fc-2 {
      top: 80px;
      right: 100px;
      transform: rotate(1.5deg);
      opacity: 0.45;
    }

    .fc-3 {
      bottom: 70px;
      left: 120px;
      transform: rotate(1deg);
      opacity: 0.4;
    }

    .fc-4 {
      bottom: 60px;
      right: 90px;
      transform: rotate(-1.5deg);
      opacity: 0.4;
    }

    .fc-purple { color: #6C63FF; }
    .fc-green { color: #34D399; }
    .fc-dim { color: #8A94A8; }
  </style>
</head>
<body>
  <div class="cover">
    <div class="grid-bg"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="rings">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="ring ring-4"></div>
      <div class="ring ring-5"></div>
    </div>

    <!-- Floating snippets -->
    <div class="float-code fc-1">
      <span class="fc-purple">$</span> <span class="fc-dim">claude</span> <span class="fc-green">&#x2713; Ready</span>
    </div>
    <div class="float-code fc-2">
      <span class="fc-green">&#x2713;</span> <span class="fc-dim">Workflow automated</span>
    </div>
    <div class="float-code fc-3">
      <span class="fc-green">&#x2713;</span> <span class="fc-dim">Building your Life OS...</span>
    </div>
    <div class="float-code fc-4">
      <span class="fc-purple">&#x25B6;</span> <span class="fc-dim">No coding required</span>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="logo-mark">
        <svg class="logo-orb" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
          <rect width="32" height="32" rx="7" fill="#0f0d20"/>
          <defs>
            <radialGradient id="orb" cx="44%" cy="40%" r="56%">
              <stop offset="0%" stop-color="#e0ddff"/>
              <stop offset="45%" stop-color="#6C63FF"/>
              <stop offset="100%" stop-color="#2e2870"/>
            </radialGradient>
          </defs>
          <circle cx="16" cy="16" r="11.5" fill="none" stroke="#6C63FF" stroke-width="0.9" opacity="0.30"/>
          <circle cx="16" cy="16" r="7.5" fill="url(#orb)"/>
        </svg>
        <div class="logo-text">One<span>Day</span></div>
      </div>
      <p class="tagline">Leverage AI like the <em>top 1%</em> of industry experts.</p>
      <p class="sub">AI productivity training for non-technical people. Workshops, 1-on-1 sessions, and team training.</p>
    </div>
  </div>
</body>
</html>
